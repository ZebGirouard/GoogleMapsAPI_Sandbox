<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 500px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="mapKML"></div>
    <script>
      var map;
      function initMap() {
        //GeoJSON Map
        var mapDiv = document.getElementById('map');
        map = new google.maps.Map(mapDiv, {
          center: {lat: 44.540, lng: -78.546},
          zoom: 8
        });
        map.data.loadGeoJson('assets/usStates.json');
        var script = document.createElement('script');
        script.src = 'http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp';
        document.getElementsByTagName('head')[0].appendChild(script);
        
        //KML Map
        mapKML = new google.maps.Map(document.getElementById('mapKML'), {
          center: new google.maps.LatLng(-19.257753, 146.823688),
          zoom: 2,
          mapTypeId: google.maps.MapTypeId.TERRAIN
        });        
      }
      
      window.eqfeed_callback = function(response) {
          map.data.addGeoJson(response);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyCWAOJAfx45AMBnYGpeeboch2xd99YUdJ8"
         async defer>
    </script>
  </body>
</html>
